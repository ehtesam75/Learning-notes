<html>
    <head>
        <title>Creating a FORM</title>
    </head>
    <body>
        <form action="">
            <fieldset>
                <legend>Registration Form</legend>
                <label for="name">Name: </label>
                <input type="text" id="name" placeholder="Ex. John cinebri"><br><br>
                <label for="number">Phone Number: </label>
                <input type="number" id="number" placeholder="Ex. 01xxxxxxxxx"><br><br>
                <label for="Password">Password: </label>
                <input type="Password" id="Password"><br><br>
                <label for="Country">Country: </label>             
                <select id="Country">
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="Mayanmar">Mayanmar</option>
                    <option value="Mayanmar">Mayanmar</option>
                    <option value="India">India</option>
                    <option value="India">Pakistan</option>
                </select>
                <br>
                <br>
                <label for="Gender">Your Gender:</label>
                <input type="radio" name="Gender" id="Male">
                <label for="Male">Male </label>
                <input type="radio" name="Gender" id="Female">
                <label for="Female">Female</label>
                <input type="radio" name="Gender" id="Other">
                <label for="Other">Other</label>
                <br><br>
                <label for="Birth">Date of Birth: </label>
                <input type="date" id="Birth"><br><br>
                
                <label for="Upload_file">Upload a image</label><br>
                <input type="file" id="Upload_file"><br><br>
                <label for="Message">Any Message?</label><br><br>
                <textarea id="Message" cols="30" rows="10"></textarea>

                <br><br>
                <input type="checkbox" id="box">
                <label for="box"> Agree to terms and conditions?</label><a href="#"> Privacy Policy</a>

                <br><br>
                <input type="submit" value="Submit forms">
            </fieldset>
            
        </form>
    </body>
</html>
