<!DOCTYPE html>
<html>
    <head>
        <title>table 2.0</title>
        <style>
            table, th, td{

                border: 1px solid black;
                border-collapse: collapse;

            th[scope="row"]{
                font-weight: normal;
            }
        </style>

                    <th>Work</th>
                </tr>

</html>
