<html>
    <head>
        <title>Assignment 3.2</title>
    </head>
    <body>
        <h1>User Table</h1>
        <form >
        <fieldset>
            <legend>User Data</legend>
            <label for="name">Your Name </label>
            <input type="text" id="name" placeholder="John" required autofocus size="15" maxlength="5"><br><br>
            <label for="email">Your Email </label>
            <input type="email" id="email" placeholder="john@example.com" readonly disabled><br><br>
            <label for="phone">Your Phone</label>
            <input type="number" id="phone" placeholder="+880-XXX-XXXX-433"><br><br>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Your password"><br/><br>
            <label for="country">Your Country</label>
            <select  id="country">
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="India">India</option>
                    <option value="Sri Lanka" selected>Sri Lnaka</option>
                    <option value="Mayanmar">Mayanmar</option>    
            </select>
            <br><br>
            <label for="Gender">Your Gender </label><br><br>
            <input type="radio" name="Gender" id="male" >
            <label for="male">Male</label>
            <input type="radio" name="Gender" id="female" checked>
            <label for="female">Female</label>
            <br><br>
            <label for="birth">Date of Birth: </label>
            <input type="date" id="birth"><br><br>
            <label for="religion">Religion: </label>
            <input type="checkbox" name="religion" id="islam">Islam
            <input type="checkbox" name="religion" id="hindu" checked> Hindu
            <br><br>
            <label for="upload_image">Upload your Image</label><br><br>
            <input type="file" id="upload_image"><br><br>
            <label for="message">Any messeage for admin?</label><br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea><br><br>
            <input type="checkbox" id="privacy">
            <label for="privacy">Agree to our <a href="#">privacy and policy?</a></label><br><br>

            <label for="number">Enter a number between 1 to 5</label>
            <input type="number" id="number" name="number" min="1" max="5" value="3">
            
            <input type="submit" value="submit now">
            <button type="reset">Clear</button>
            
 
            
        </fieldset>
    </form>
    </body>
</html>
