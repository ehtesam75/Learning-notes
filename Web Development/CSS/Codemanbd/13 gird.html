<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        .container{
            display: grid;
            gap: 10px;
            grid-template-columns: 20px 40px 40px ;
            grid-template-columns: 1fr 1fr 1fr;  /*3 equal column; fr = fraction*/
            grid-template-columns: repeat(3, 1fr); /*same as the previous*/
            grid-template-rows: 30vh 50vh 20vh;
            row-gap: 100px;
        }

        .item{
            background-color: gray;
            /* height: 200px;
            width: 200px; */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
