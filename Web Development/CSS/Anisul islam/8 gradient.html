<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradient</title>
    <style>
        .gradient-style{
            width: 50%;
            height: 300px;
            background-image: linear-gradient(to right, red, green, yellow, orange);
        }
        .circle-type{
            width: 200px;
            height: 400px;
            background-image: radial-gradient(circle, red, green, yellow, orange);
        }
    </style>
</head>
<body>
    <div class="gradient-style"></div>
    <div class="circle-type"></div>
</body>
</html>
