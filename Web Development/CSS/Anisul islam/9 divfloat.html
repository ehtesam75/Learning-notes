<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div float</title>
    <style>
        #one{
            background-color: aqua;
            float: right;
        }

        #two{
            background-color: aqua;
            float: left;
        }
        #clear_float{
            clear:both
        }
    </style>
</head>
<body>
    <div id="one">
        <h1>Bangladesh</h1>
    </div>
    <div id="two">
        <h1>Finland</h1>
    </div>
    <div id="clear_float">
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Velit, commodi architecto? Nam labore harum nihil iusto animi veniam nostrum magnam fuga adipisci, fugit maxime optio rem ea excepturi nobis. Minus.</p>
    </div>
</body>
</html>
