<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            height: 200px;
            width: 200px;
            background-color: black;

            margin:0 auto;
            margin-top: 200px;

            transition: 3s;
        }

        .div1:hover{
            transform: scale(2);  /*2.5 times larger than origianal*/
            transform: rotate(45deg);
            transform: skew(-45deg);
            transform: translate(100px, 150px); /*x, y axies*/

            transform: scale(2.9) rotate(360deg);
        }
    </style>
</head>
<body>
    <div class="div1"></div>
</body>
</html>
