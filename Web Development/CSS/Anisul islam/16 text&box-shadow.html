<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css shadow effect</title>
    <style>
        h1{
            text-shadow: 2px 2px 5px rgb(17, 17, 1);  /*x-axis, y-axis, blur*/
        }
        div{
            width: 250px;
            background-color: aqua;
            border: 2px solid green;
            box-shadow: 2px -2px 4px blue; /*if i use 'inset' here shadow will be applied to inside, by default its set to 'offset'*/
        }
    </style>
</head>
<body>
    <h1>This is a heading</h1>
    <div>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente dolorem assumenda alias corporis pariatur velit. Architecto, mollitia magnam, recusandae enim laborum, labore minima porro et veritatis voluptatem beatae quae aut!
    </div>
    
</body>
</html>
